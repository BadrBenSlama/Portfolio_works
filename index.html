<body>
    <div class="main">
        <div class="main_container"></div>
        <div class="card">
            <h2 class="contact-me">Contact me</h2>
            <p class="text-content">If you have an application you are interested in developing,
                a feature that you need built or a project that needs coding.
                Iâ€™d love to help with it </p>
            <form action="https://formspree.io/f/mwkawbbd" method="POST">
                <ul>
                    <li><input type="text" id="name" class="name" maxlength="30" required placeholder="Your name">
                    </li>

   </div>
